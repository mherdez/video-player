<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./icons/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Video pLayer</title>
  </head>
  <body>
    <h1>Video Player</h1>
    <div class="video-container">
      <video
        src="./images/water-ink.mp4"
        poster="./images/thumbail.png"
      ></video>
      <div class="info">
        <h2>Wather & Ink</h2>
        <div class="player-controls">
          <button class="btn" id="backward"></button>
          <button class="btn" id="play"></button>
          <button class="btn" id="pause" hidden></button>
          <button class="btn" id="forward"></button>
        </div>
        <input id="bar-progress" type="range" min="0" value="0" step="1" />
      </div>
    </div>
    <script src="video.js"></script>
  </body>
</html>
